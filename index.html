<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart BMI & Calorie Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Page -->
  <section id="welcome">
    <div class="welcome-container">
      <h1>Welcome to Smart BMI & Calorie Counter</h1>
      <button class="glow-btn" onclick="enterApp()">
  Enter <span class="arrow">â†’</span>
</button>

    </div>
  </section>

  <!-- Main App -->
  <section id="app" style="display:none;">
    <h1>Smart Health System</h1>
    <button class="back-btn" onclick="goBack()">
  <span>&larr;</span>
</button>
  </section>




    <!-- BMI Calculator -->
    <div class="card">
      <h3>BMI Calculator</h3>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate BMI</button>
      <p id="bmiResult"></p>
    </div>

    <!-- Food Calorie Counter -->
    <div class="card">
      <h3>Food Calorie Counter</h3>
      <input type="text" id="food" placeholder="Food name (apple)">
      <input type="number" id="grams" placeholder="Grams">
      <button onclick="addFood()">Add Food</button>
      <p id="foodResult"></p>
    </div>

    <!-- Exercise Calorie Burn -->
    <div class="card">
      <h3>Exercise Calorie Burn</h3>
      <input type="text" id="exercise" placeholder="Exercise (running)">
      <input type="number" id="minutes" placeholder="Minutes">
      <button onclick="addExercise()">Add Exercise</button>
      <p id="exerciseResult"></p>
    </div>

    <!-- Summary -->
   <section class="summary">
  <h2>ðŸŒ¿ Daily Health Tip</h2>
  <div class="summary-box">
    <p id="daily-summary"></p>
  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
